seed: 42
output_dir: experiments/phase2/reports
model:
  name: gpt-4o-mini
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.95
experiment:
  runs: 2
  buckets: ["creative"]                    # keep it small
  interventions: ["baseline", "force_chain"]
  verifier_model: "prajjwal1/bert-tiny"
metrics:
  transfer_entropy:
    history_window: 3
    estimator: ksg
  cross_entropy:
    baseline_model: "gpt-4o-mini"
  semantic_primitives:
    nsm_list_path: experiments/phase2/vendors/nsm_primitives.txt
    weight: 1.0
  geometry:
    collect_token_embeddings: true
    umap:
      n_neighbors: 15
      min_dist: 0.1
      n_components: 2
    tda:
      compute_persistent_homology: true
      max_dim: 1
logging:
  csv: true
  jsonl: true
  plots: true